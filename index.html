<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-your music</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"> <img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>


        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h1> Best Of Old Songs</h1>
            <div class="songitemcontainer">
                <div class="songItem">
                    <img src="bg.jpg" alt="1">
                    <span class="songname">Ek Pyaar Ka Nagma Hai</span>
                    <span class="songlistplay"><span class="timestamp">05:56 <i id="0"class="far songItemPlay fa-play-circle"></i>
                        </span></span>
                </div>
                <div class="songItem">
                    <img src="bg.jpg" alt="1">
                    <span class="songname">lag ja gale</span>
                    <span class="songlistplay"><span class="timestamp">04:18 <i id="1"class="far songItemPlay fa-play-circle"></i>
                        </span></span>
                </div>
                <div class="songItem">
                    <img src="bg.jpg" alt="1">
                    <span class="songname">Tere bina zindagi se</span>
                    <span class="songlistplay"><span class="timestamp">05:54 <i id="2"class="far songItemPlay  fa-play-circle"></i>
                        </span></span>
                </div>
                <div class="songItem">
                    <img src="bg.jpg" alt="1">
                    <span class="songname">Tujhse naaraz nhi zindagi</span>
                    <span class="songlistplay"><span class="timestamp">03:37 <i id="3"class="far songItemPlay  fa-play-circle"></i>
                        </span></span>
                </div>
                <div class="songItem">
                    <img src="bg.jpg" alt="1">
                    <span class="songname">O mere dil ke chain</span>
                    <span class="songlistplay"><span class="timestamp">04:36 <i id="4"class="far songItemPlay fa-play-circle"></i>
                        </span></span>
                </div>
            </div>
        </div>
        <div class="songbanner"></div>


    </div>
    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterplay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>


        </div>
        <div class="songinfo">
            <img src="gif.gif" width="32px" alt="" id="gif"><span id="masterSongName">Ek pyaar ka nagma</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/c563f56457.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
